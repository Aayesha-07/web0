<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0077cc;
      color: white;
      padding: 20px 0;
    }
    main {
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    footer {
      background-color: #eee;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Simple Website</h1>
  </header>

  <main>
    <p>This is a basic website using HTML, CSS, and JavaScript.</p>
    <button onclick="showMessage()">Click Me</button>
    <p id="message" style="margin-top: 20px;"></p>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <script>
    function showMessage() {
      document.getElementById('message').textContent = "Thanks for clicking!";
    }
  </script>

</body>
</html>
